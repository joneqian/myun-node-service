<section>
  <article ng-repeat="r in products.slice().reverse()">
    <form name="{{r.name}}" ng-submit="submitForm(r.id)">
      <header>
        <h1>{{r.name}}</h1>
      </header>
      <p>剩余数量：{{r.count}}</p>

      <p>活动时间：{{r.secKillStart}} - {{r.secKillEnd}}</p>

      <p>剩余时间：{{r.remainTime}}</p>

      <div class="actions" ng-show="r.isOverDue">
        <button class="btn-disable">已过期</button>
      </div>
      <div class="actions" ng-hide="r.isOverDue">
        <button class="btn-enable">秒杀</button>
      </div>
    </form>
  </article>
</section>
