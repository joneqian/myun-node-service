<section>
  <article ng-repeat="r in products.slice().reverse()">
    <header>
      <h1>{{r.name}}</h1>
    </header>
    <p>剩余数量：{{r.count}}</p>
    <p>活动时间：{{r.secKillStart}} - {{r.secKillEnd}}</p>
    <p>剩余时间：{{r.remainTime}}</p>
    <div class="actions">
      <button class="btn-disable" ng-show="r.isOverDue">已过期</button>
      <button class="btn-enable" ng-hide="r.isOverDue">秒杀</button>
    </div>
  </article>
</section>
