<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>loopback-getting-started-intermediate</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>麦云秒杀</h1>
      <h2 ng-show="currentUser">你好 {{currentUser.email}}</h2>
      <nav>
        <ul>
          <li ng-hide="currentUser">
            <a ui-sref="sign-up" ui-sref-active="active">注册</a>
          </li>
          <li ng-show="currentUser">
            <a ui-sref="my-product" ui-sref-active="active">秒杀商品</a>
          </li>
          <li ng-hide="currentUser">
            <a ui-sref="login" ui-sref-active="active">登录</a>
          </li>
          <li ng-show="currentUser">
            <a ui-sref="logout" ui-sref-active="active">退出</a>
          </li>
        </ul>
      </nav>
    </header>

    <main ui-view></main>

    <script src="vendor/angular.js"></script>
    <script src="vendor/angular-resource.js"></script>
    <script src="vendor/angular-ui-router.js"></script>
    <script src="vendor/jquery-1.4.4.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/lb-services.js"></script>
    <script src="js/controllers/auth.js"></script>
    <script src="js/controllers/product.js"></script>
    <script src="js/services/auth.js"></script>
  </body>
</html>
